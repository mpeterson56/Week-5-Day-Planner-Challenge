<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead currentDay"></p>
    </header>

    <div class="container">

      <div class="row time-block 9" id="9">
        <div class="col-md-1 Time pt-2">09:00 AM</div>
        <textarea class="col-md-10 ToDo 9" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block 10" id="10">
        <div class="col-md-1 Time pt-2">10:00 AM</div>
        <textarea class="col-md-10 ToDo 10" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block 11" id="11">
        <div class="col-md-1 Time pt-2">11:00 AM</div>
        <textarea class="col-md-10 ToDo 11" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block 12" id="12">
        <div class="col-md-1 Time pt-2">12:00 PM</div>
        <textarea class="col-md-10 ToDo 12" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block 1" id="1">
        <div class="col-md-1 Time pt-2">01:00 PM</div>
        <textarea class="col-md-10 ToDo 1" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block 2" id="2">
        <div class="col-md-1 Time pt-2">02:00 PM</div>
        <textarea class="col-md-10 ToDo 2" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
     
      <div class="row time-block 3" id="3">
        <div class="col-md-1 Time pt-2">03:00 PM</div>
        <textarea class="col-md-10 ToDo 3" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
   
      <div class="row time-block 4" id="4">
        <div class="col-md-1 Time pt-2">04:00 PM</div>
        <textarea class="col-md-10 ToDo 4" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block 5" id="5">
        <div class="col-md-1 Time pt-2">05:00 PM</div>
        <textarea class="col-md-10 ToDo 5" placeholder="Things To Do..."></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
